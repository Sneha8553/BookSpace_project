<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Link Sent | bookSpace</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <h1>Check Your Email</h1>
        <p style="text-align: center;">If an account with the specified role and email address exists, we have sent a link to reset your password.</p>
        
        <div id="debug-info" style="margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px; display: none;">
            <p style="font-weight: bold; margin: 0 0 10px 0;">DEBUG MODE: Email sending is disabled.</p>
            <p style="margin: 0;">Click this link to continue: <a id="debug-link" href="#">Reset Password</a></p>
        </div>

        <div class="navigation-link" style="margin-top: 20px;">
            <a href="index.html">Back to Sign In</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('debug_link')) {
                const link = urlParams.get('debug_link');
                
                // Make the debug info box visible
                document.getElementById('debug-info').style.display = 'block';
                
                // Set the href of the link
                document.getElementById('debug-link').href = link;
            }
        };
    </script>
</body>
</html>
