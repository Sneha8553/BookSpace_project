<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | bookSpace</title>

    <link rel="stylesheet" href="login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h1>Welcome Back<img src="logo.JPEG" alt="BookSpace Logo" class="logo"></h1>
        <p>Your next favorite read is waiting.</p>
        
        <div class="role-selector">
            <div class="role active" data-role="reader">Reader</div>
            <div class="role" data-role="author">Author</div>
        </div>
        
        <form action="login_process.php" method="post">
            <input type="hidden" id="selectedRole" name="role" value="reader">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="forget_password.html" class="forgot-password">Forgot Password?</a>
        </form>

        <div class="navigation-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        const roleSelector = document.querySelector('.role-selector');
        const roles = document.querySelectorAll('.role');
        const selectedRoleInput = document.getElementById('selectedRole');

        if (roleSelector) {
            roleSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('role')) {
                    roles.forEach(role => role.classList.remove('active'));
                    const selectedRole = e.target;
                    selectedRole.classList.add('active');
                    selectedRoleInput.value = selectedRole.dataset.role;
                }
            });
        }
    </script>
     <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('error')) {
                const errorType = urlParams.get('error');

                if (errorType === 'invalidcredentials') {
                    alert("Error: Invalid email or password. Please try again.");
                }
                 else if (errorType === 'dberror') {
                    alert("An unexpected database error occurred. Please contact support.");
                }
            }
            else if (urlParams.has('status') && urlParams.get('status') === 'success') {
                alert("Account created successfully! You can now sign in.");
            }
        };
    </script>
</body>
</html>
