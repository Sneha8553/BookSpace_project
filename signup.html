<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to bookSpace | Sign Up</title>
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('error')) {
                const errorType = urlParams.get('error');
                if (errorType === 'passwordsdontmatch') {
                    alert("Error: The passwords you entered do not match. Please try again.");
                } 
                else if (errorType === 'emailtaken') {
                    alert("Error: An account with this email address already exists.");
                }
                else if (errorType === 'dberror') {
                    alert("An unexpected database error occurred. Please try again later.");
                }
            }
            else if (urlParams.has('status') && urlParams.get('status') === 'success') {
                alert("Account created successfully! Please sign in.");
            }
        };
    </script>
<body>

    <div class="form-container">
        <h1>Create Your bookSpace<img src="logo.JPEG" alt="BookSpace Logo" class="logo"></h1>
        <p>Join our community of readers and authors today.</p>

        <div class="role-selector">
            <div class="role active" data-role="reader" onclick="role('reader')">I am a Reader</div>
            <div class="role" data-role="author" onclick="role('author')">I am an Author</div>
        </div>
        
        <form action="signup_process.php" method="post">
            <input type="hidden" id="selectedRole" name="role" value="reader">
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Choose a Username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Create a Password" required>
            </div>

    
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="divider">or sign up with</div>

        <div class="social-login">
            <button class="btn btn-social">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Continue with Google
            </button>
        </div>

        <div class="navigation-link">
            Already have an account? <a href="index.html">Sign In</a>
        </div>
    </div>

    <script>
        const roleSelector = document.querySelector('.role-selector');
        const roles = document.querySelectorAll('.role');
        const selectedRoleInput = document.getElementById('selectedRole');
        // const selectedRoleInput = document.getElementById('selectedRole');

        roleSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('role')) {
                roles.forEach(role => role.classList.remove('active'));
                
                const selectedRole = e.target;
                selectedRole.classList.add('active');

                selectedRoleInput.value = selectedRole.dataset.role;
            }
        });

        function role(role) {
            document.getElementById("selectedRole").value = role;
        }

    </script>

</body>
</html>
